server:
  port: 8081
spring:
  application:
    name: "LoanRequest"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "mysql"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
logging:
  level:
    root: "INFO"
    com.pragma.bootcamp: "TRACE"
  file:
    name: "logs/backend.log"
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
app:
  base-url: "${AUTH_SERVICE_BASE_URL:http://localhost:8080}"
client:
  user-path: "/api/v1/user/find-document/{dni}"
jwt:
  secret: "${JWT_SECRET}"
  expiration: 3600
adapter:
  sqs:
    region: "sa-east-1"
    queueUrlNotification: "${QUEUE_URL_NOTIFICATION}"
    queueUrlDebtCapacity: "${QUEUE_URL_DEBT_CAPACITY}"
    queueUrlLoanApproved: "${QUEUE_URL_LOAN_APPROVED}"
entrypoint:
  sqs:
    region: "sa-east-1"
    queueUrl: "${QUEUE_URL_LOAN_RESPONSE}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
